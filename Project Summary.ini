Project Summary
The Happy Badge platform is a SaaS solution designed for event organizers to create and manage customized event badges, enhancing attendee engagement and participation. It features an intuitive interface for badge creation and management, utilizing Supabase for backend services such as user authentication and event management, ensuring a seamless experience for both organizers and participants.

Project Module Description
User Authentication: Manages user sign-up, login, and session management with Supabase, incorporating error handling and notifications.
Event Management: Allows users to create, edit, and manage events, including badge details and templates.
Badge Generation: Generates personalized badges based on event specifics and user-uploaded images.
Responsive UI: Implements Shadcn-UI for a modern, accessible user interface.
